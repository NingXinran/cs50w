<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <div class="navigation">
            <a href="index.html">Back</a>
        </div>
        <div class="advanced-row">
            <h3>
                Advanced Search
            </h3>
        </div>
        <hr>
        <form action="https://www.google.com/search">
            <div class="advanced-row">
                <div class="div-text-left">
                    all these words: 
                </div>
                <div class="div-left">
                    <input type="text" name="as_q" class="advanced-input">
                </div>
            </div>
            <div class="advanced-row">
                <div class="div-text-left">
                    this exact word or phrase: 
                </div>
                <div class="div-left">
                    <input type="text" name="as_epq" class="advanced-input">
                </div>
            </div>
            <div class="advanced-row">
                <div class="div-text-left">
                    any of these words:
                </div>
                <div class="div-left">
                    <input type="text" name="as_oq" class="advanced-input">
                </div>
            </div>
            <div class="advanced-row">
                <div class="div-text-left">
                    none of these words: 
                </div>
                <div class="div-left">
                    <input type="text" name="as_eq" class="advanced-input">
                </div>
            </div>
            <div class="div-left">
                <input type="submit" value="Google Search" id="advanced-search">
            </div>
            
        </form>
    </body>
</html>
