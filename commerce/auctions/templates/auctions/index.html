{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <div class="row align-items-center border mx-5 my-3">
            <div class="col-4 text-center">
                <img class="img-thumbnail" style="height: 300px;" src="{{ listing.image }}" alt="Card image cap">
            </div>
            <div class="col-8 my-4">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <div class="alert alert-primary" style="display: inline-block;" role="alert">Current price: ${{ listing.bid }}</div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
